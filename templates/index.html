    <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script>
	$( "#search-form" ).submit(function( event ) {
		event.preventDefault();
		var post_url = $(this).attr("action"); //get form action url
		var request_method = $(this).attr("method"); //get form GET/POST method
		var form_data = $(this).serialize(); //Encode form elements for submission
		var html = ''
		$.ajax({
			url : post_url,
			type: request_method,
			data : form_data,
			dataType: 'json'
		}).done(function(response){ //
			
			response.forEach((item) => {
				$.ajax({
					url : 'https://audio-api.washpost.arcpublishing.com/api/v1/audio/'+item.pid,
					type: 'GET',
					dataType: 'json'
				}).done(function(response){
					html += '<div class="card my-3"><img src="http://placehold.it/560x560" class="card-img-top"><div class="card-body"><h4 class="card-title">'+response.title+'</h4><p class="card-text">Nullam id dolor id nibh ultricies vehicula ut id elit.</p><button class="btn btn-primary" type="button">Button</button></div></div>';
				});
				
			});

			$(".card-deck").html(html);
			
		});
	});
	</script>
